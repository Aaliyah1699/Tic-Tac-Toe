<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/b89cba122a.js"
      crossorigin="anonymous"
    ></script>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <!-- game board -->
    <div class="container">
      <div class="gameBoard">
        <div class="row">
          <button class="cell" id="cell-0"></button>
          <button class="cell" id="cell-1"></button>
          <button class="cell" id="cell-2"></button>
        </div>
        <div class="row">
          <button class="cell" id="cell-3"></button>
          <button class="cell" id="cell-4"></button>
          <button class="cell" id="cell-5"></button>
        </div>
        <div class="row">
          <button class="cell" id="cell-6"></button>
          <button class="cell" id="cell-7"></button>
          <button class="cell" id="cell-8"></button>
        </div>
        <div class="rightSide">
          <div class="btn-container">
            <button class="xBtn buttons" id="xBtn">
              <i class="fa-solid fa-x fa-2xl" style="color: #ffff00"></i>
            </button>
            <p>OR</p>
            <button class="oBtn buttons" id="oBtn">
              <i class="fa-solid fa-o fa-2xl" style="color: #ffff00"></i>
            </button>
          </div>
        </div>
        <button class="resetBtn buttons" id="resetBtn">
          <i class="fa-solid fa-rotate-right fa-2xl" style="color: #ffff00"></i>
        </button>
      </div>
      <div class="result">
        <div id="win-message-container" class="hidden">
          <div class="message"></div>
        </div>
        <div id="tie-message-container" class="hidden">
          <div class="message"></div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <p>Â©Aaliyah Montgomery</p>
    </footer>
    <!-- script link -->
    <script src="script.js"></script>
  </body>
</html>
